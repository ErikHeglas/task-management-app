<mat-toolbar class="tool-bar" color="accent">
  <div>
    @if ((showButton$ | async) === false) {
    <button mat-fab extended color="secondary" (click)="goToTaskList()">
      <mat-icon>arrow_back</mat-icon>
      Go back
    </button>
    }
  </div>
  <div>
    <button mat-fab extended color="secondary" (click)="goToAddNewTask()">
      <mat-icon>add</mat-icon>
      Add new Task
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
