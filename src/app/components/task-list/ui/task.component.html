<div class="task">
  <mat-card [appearance]="'outlined'">
    <mat-card-header>
      <mat-card-title>{{ task().title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="task__description">
      {{ task().description }}
    </mat-card-content>
    <mat-card-content>
      <div class="task__button-row">
        <button mat-stroked-button color="accent" (click)="onShowDetails()">
          Show details
        </button>
        <button mat-flat-button color="warn" (click)="onDelete()">
          Delete
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
